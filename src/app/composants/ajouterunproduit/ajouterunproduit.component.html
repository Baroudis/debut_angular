<div class="container mt-4 mb-4">
    <h1 class="text-center text-info mt-4 mb-4">Ajouter un prod</h1>
    <form (ngSubmit)="saveProduit(produit)" #produit="ngForm" >
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prix</label>
            <input type="number" name="price" class="form-control" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Save prod</button>
    </form>
</div>
